<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <h2>POSTS</h2>
        <app-post-list [ngFor]="let post of Posts" [postTitle]="Posts.title" [postContent]="Posts.contenu" [postLove]="Posts"></app-post-list>
      </ul>

      <button class="btn btn-success" (click)="iLoveIt()">I Love it !</button>
      <button class="btn btn-success" (click)="iDontLoveIt()">I don't Love it !</button>
    </div>
  </div>
</div>
