<li [ngClass]="{'list-group-item': true,
                'list-group-item-success' : Like = true,
                'list-group-item-danger' : Like = false}">
  <div>
    <h4 [ngStyle]="{color : getColor()}"> {{post1}} -- {{post2}} -- {{post3}}</h4>

    <button class="btn btn-success" (click)="iLoveIt()">I Love it !</button>
    <button class="btn btn-success" (click)="iDontLoveIt()">I don't Love it !</button>

  </div>
</li>
