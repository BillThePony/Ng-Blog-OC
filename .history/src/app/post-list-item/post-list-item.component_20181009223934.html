<div style="text-align:center">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <li [ngClass]="{'list-group-item' : true, 
                'list-group-item-success' : this.loveIts>0,
                'list-group-item-danger': this.loveIts<0}">

                    <h4>{{postContenu.title}}</h4>
                    <p>{{postContenu.content}}</p>
                    <div>Likes : {{loveIts}}</div>
                    

                </li>

                <button class="btn btn-success" type="button" (click)="iLoveIt()">I love it</button>
                <button class="btn btn-danger" type="button" (click)="iDontLoveIt()">I hate it</button>

            </div>
        </div>
    </div>
</div>
