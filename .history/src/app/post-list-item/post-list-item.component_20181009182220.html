<div style="text-align:center">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <li [ngClass]="{'list-group-item' : true, 
                'list-group-item-success' : this.Like === true,
                'list-group-item-danger': this.Like === false}">

                    <h4>{{postContenu.title}}</h4>
                    <p>{{postContenu.content}}</p>
                </li>

                <button class="btn btn-success" (click)="defineColor()">I love it</button>
                <button class="btn btn-success" (click)="iDontLoveIt()"">I hate it</button>

            </div>
        </div>
    </div>
</div>
